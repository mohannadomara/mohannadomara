<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohannad Omara - بطاقة Neumorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a4f76;
            --secondary: #4b6cb7;
            --bg: #f0f0f3;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .neumorphic-card {
            background: var(--bg);
            border-radius: 40px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 
                -10px -10px 20px rgba(255, 255, 255, 0.8),
                10px 10px 20px rgba(163, 177, 198, 0.5);
            transition: all 0.3s ease;
        }
        
        .neumorphic-card:hover {
            box-shadow: 
                -5px -5px 10px rgba(255, 255, 255, 0.8),
                5px 5px 10px rgba(163, 177, 198, 0.5),
                inset -5px -5px 10px rgba(255, 255, 255, 0.8),
                inset 5px 5px 10px rgba(163, 177, 198, 0.5);
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            box-shadow: 
                -5px -5px 10px rgba(255, 255, 255, 0.8),
                5px 5px 10px rgba(163, 177, 198, 0.5);
            border: 3px solid var(--bg);
        }
        
        h1 {
            color: var(--primary);
            margin: 0 0 10px;
            font-size: 28px;
        }
        
        .title {
            color: var(--secondary);
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .neumorphic-btn {
            background: var(--bg);
            border: none;
            border-radius: 20px;
            padding: 15px 25px;
            margin: 10px 0;
            width: 100%;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            color: var(--primary);
            box-shadow: 
                -5px -5px 10px rgba(255, 255, 255, 0.8),
                5px 5px 10px rgba(163, 177, 198, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .neumorphic-btn:hover {
            box-shadow: 
                inset -5px -5px 10px rgba(255, 255, 255, 0.8),
                inset 5px 5px 10px rgba(163, 177, 198, 0.5);
        }
        
        .neumorphic-btn i {
            margin-left: 10px;
            font-size: 20px;
        }
        
        .whatsapp-btn {
            color: #25D366;
        }
        
        .save-btn {
            margin-top: 20px;
            background: var(--secondary);
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="neumorphic-card">
        <img src="profile.jpg" alt="Mohannad Omara" class="profile-img">
        <h1>مهند عمرة</h1>
        <p class="title">مهندس طبي</p>
        
        <button class="neumorphic-btn" onclick="window.location.href='tel:+966566061030'">
            <i class="fas fa-phone-alt"></i> +966 56 606 1030
        </button>
        
        <button class="neumorphic-btn" onclick="window.location.href='mailto:mohannad.omaraa@gmail.com'">
            <i class="fas fa-envelope"></i> mohannad.omaraa@gmail.com
        </button>
        
        <button class="neumorphic-btn whatsapp-btn" onclick="window.location.href='https://wa.me/966566061030'">
            <i class="fab fa-whatsapp"></i> واتساب
        </button>
        
        <button class="neumorphic-btn save-btn" 
                onclick="window.location.href='data:text/vcard;charset=utf-8,BEGIN:VCARD%0AVERSION:3.0%0AFN:Mohannad%20Omara%0ATEL;TYPE=CELL:+966566061030%0AEMAIL:mohannad.omaraa@gmail.com%0ATITLE:Biomedical%20Engineer%0AEND:VCARD'"
                download="Mohannad_Omara.vcf">
            <i class="fas fa-user-plus"></i> حفظ الجهة
        </button>
    </div>
</body>
</html>
