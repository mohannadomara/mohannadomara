<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --dark: #1a2639;
            --light: #f0f4f8;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #dfe6e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .profile-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            padding: 40px 20px 30px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .title {
            font-size: 18px;
            opacity: 0.9;
            margin: 5px 0 0;
            font-weight: 300;
        }
        
        .contact-section {
            padding: 30px;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            background: white;
            color: var(--dark);
            padding: 15px 25px;
            border-radius: 12px;
            margin: 15px 0;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: var(--light);
        }
        
        .contact-btn i {
            font-size: 24px;
            margin-right: 15px;
            color: var(--primary);
        }
        
        .save-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            margin-top: 25px;
            border: none;
        }
        
        .save-btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
        }
        
        .watermark {
            text-align: center;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.4);
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card">

            <img src="profile.jpg" alt="Mohannad Omara" class="profile-img">
            <h1>Mohannad Omara</h1>
            <p class="title">Biomedical Engineer</p>
        </div>
        
        <div class="contact-section">
            <a href="tel:+966566061030" class="contact-btn">
                <i class="fas fa-phone-alt"></i>
                <span>+966 56 606 1030</span>
            </a>
            
            <a href="mailto:mohannad.omaraa@gmail.com" class="contact-btn">
                <i class="fas fa-envelope"></i>
                <span>mohannad.omaraa@gmail.com</span>
            </a>

               class="contact-btn save-btn"
               download="Mohannad_Omara.vcf">
               <i class="fas fa-user-plus"></i>
               <span>Save to Contacts</span>
            </a>
            
            <p class="watermark">NFC Digital Business Card</p>
        </div>
    </div>
</body>
</html>
