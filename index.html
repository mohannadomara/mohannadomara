<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohannad Omara - Biomedical Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --whatsapp: #25D366;
            --dark: #1a2639;
            --light: #f0f4f8;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #dfe6e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 0 auto 20px;
        }
        
        h1 {
            color: var(--dark);
            margin: 0 0 5px;
            font-size: 28px;
        }
        
        .title {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            background: var(--light);
            color: var(--dark);
            padding: 12px 20px;
            border-radius: 10px;
            margin: 12px 0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .contact-btn i {
            font-size: 20px;
            margin-right: 15px;
            min-width: 20px;
        }
        
        .contact-btn .text {
            flex: 1;
            word-break: break-word;
            white-space: normal;
        }
        
        .phone-btn {
            background: var(--primary);
            color: white;
        }
        
        .email-btn {
            background: #f1f8fe;
        }
        
        .whatsapp-btn {
            background: var(--whatsapp);
            color: white;
        }
        
        .save-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            margin-top: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Mohannad Omara" class="profile-img">
        <h1>Mohannad Omara</h1>
        <p class="title">Biomedical Engineer</p>
        
        <!-- زر الاتصال -->
        <a href="tel:+966566061030" class="contact-btn phone-btn">
            <i class="fas fa-phone-alt"></i>
            <span class="text">+966 56 606 1030</span>
        </a>
        
        <!-- زر الواتساب -->
        <a href="https://wa.me/966566061030" class="contact-btn whatsapp-btn">
            <i class="fab fa-whatsapp"></i>
            <span class="text">Chat on WhatsApp</span>
        </a>
        
        <!-- زر البريد الإلكتروني (مقسوم لسطرين) -->
        <a href="mailto:mohannad.omaraa@gmail.com" class="contact-btn email-btn">
            <i class="fas fa-envelope"></i>
            <span class="text">mohannad.omaraa<br>@gmail.com</span>
        </a>
        
        <!-- زر حفظ الجهة -->
        <a href="data:text/vcard;charset=utf-8,BEGIN:VCARD%0AVERSION:3.0%0AFN:Mohannad%20Omara%0ATEL;TYPE=CELL:+966566061030%0AEMAIL:mohannad.omaraa@gmail.com%0ATITLE:Biomedical%20Engineer%0AEND:VCARD" 
           class="contact-btn save-btn"
           download="Mohannad_Omara.vcf">
           <i class="fas fa-user-plus"></i>
           <span>Save to Contacts</span>
        </a>
    </div>
</body>
</html>
