<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohannad Omara | Biomedical Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0d1f2d; /* داكن فاخر */
            --secondary: #2c3e50; /* أزرق داكن */
            --accent: #e74c3c; /* أحمر معدني */
            --gold: #f39c12; /* ذهبي */
            --light: #ecf0f1; /* فاتح ناعم */
            --shadow: rgba(0, 0, 0, 0.2); /* ظل ناعم */
        }

        body {
            font-family: 'Montserrat', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #dfe6e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--primary);
        }

        .card {
            background: linear-gradient(to bottom right, #fff, #f7f9fc);
            border-radius: 15px;
            box-shadow: 0 30px 60px -20px var(--shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.4s ease-in-out;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 50px 90px -30px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            padding: 50px 40px 40px;
            text-align: center;
            position: relative;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #fff;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            margin: 0 auto 30px;
            transition: all 0.5s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 25px 55px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gold);
            border-radius: 3px;
        }

        .title {
            font-size: 20px;
            margin-top: 15px;
            font-weight: 500;
            color: var(--secondary);
            letter-spacing: 0.5px;
        }

        .contact-section {
            padding: 0 40px 40px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            background: #fff;
            color: var(--primary);
            padding: 20px 30px;
            border-radius: 12px;
            margin: 0 0 20px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .contact-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .contact-btn i {
            font-size: 28px;
            margin-right: 20px;
            color: var(--accent);
        }

        .contact-btn:hover i {
            transform: scale(1.1);
            color: var(--gold);
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
        }

        .whatsapp-btn i {
            color: white;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        .save-btn {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: white;
            font-weight: 600;
            justify-content: center;
            border: none;
            margin-top: 30px;
            text-align: center;
        }

        .save-btn i {
            color: white;
        }

        .watermark {
            text-align: center;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.3);
            margin-top: 40px;
            letter-spacing: 1px;
        }

    </style>
